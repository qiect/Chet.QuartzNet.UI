<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E73DF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D1EE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4E73DF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D1EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  
  <!-- 外部渐变圆环 -->
  <circle cx="100" cy="100" r="85" stroke="url(#grad1)" stroke-width="6" fill="none" />
  
  <!-- 内部装饰圆环 -->
  <circle cx="100" cy="100" r="70" stroke="#E2E8F0" stroke-width="2" fill="none" />
  <circle cx="100" cy="100" r="55" stroke="#E2E8F0" stroke-width="2" fill="none" />
  
  <!-- 时钟中心点 -->
  <circle cx="100" cy="100" r="8" fill="url(#grad1)" />
  
  <!-- 时钟分针 - 渐变填充 -->
  <rect x="97" y="35" width="6" height="65" rx="3" fill="url(#grad1)" />
  
  <!-- 时钟时针 - 渐变填充 -->
  <rect x="97" y="55" width="6" height="45" rx="3" fill="url(#grad2)" />
  
  <!-- 环绕箭头 - 优化设计 -->
  
  <!-- 左上箭头 -->
  <path d="M50 50L35 35L25 45" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 右上箭头 -->
  <path d="M150 50L165 35L175 45" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 右下箭头 -->
  <path d="M150 150L165 165L175 155" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 左下箭头 -->
  <path d="M50 150L35 165L25 155" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 装饰点 -->
  <circle cx="100" cy="25" r="3" fill="#4E73DF" opacity="0.7" />
  <circle cx="175" cy="100" r="3" fill="#4E73DF" opacity="0.7" />
  <circle cx="100" cy="175" r="3" fill="#4E73DF" opacity="0.7" />
  <circle cx="25" cy="100" r="3" fill="#4E73DF" opacity="0.7" />
</svg>